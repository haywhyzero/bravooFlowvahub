flutter_native_splash:
  # This file is generated by `flutter_native_splash`.
  # To update this file, run `dart run flutter_native_splash:create --path=splash.yaml`.

  image: assets/images/splash.png
  color: "#9013FE"

  android_12:
    # The image to display on Android 12+ splash screens
    image: assets/images/splash.png
    
    # Icon background color for Android 12+
    icon_background_color: "#9013FE"
    
    # Dark mode settings for Android 12+
    image_dark: assets/images/splash.png
    icon_background_color_dark: "#9013FE"

  # iOS specific settings
  ios: true

  # Android specific settings
  android: true
  
  # Web specific settings
  web: false
  
  # Fullscreen mode (hides status bar)
  fullscreen: true

